<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .error-container { text-align: center; }
        .error-code { font-size: 120px; font-weight: bold; color: #dc3545; }
        .error-msg { font-size: 24px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-msg">Oops! The page you are looking for has vanished.</div>
        <a href="/" class="btn btn-primary mt-4">Return to Homepage</a>
    </div>
</body>
</html>
